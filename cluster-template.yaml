apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: CLUSTER_NAME
  region: AWS_REGION
  version: "EKS_VERSION"
availabilityZones: ["ZONE_A", "ZONE_B", "ZONE_C"]


iam:
  withOIDC: true
  serviceAccounts:
    - metadata:
        name: cluster-autoscaler
        namespace: kube-system
      wellKnownPolicies:
        autoScaler: true
      roleName: CLUSTER_NAME-cluster-autoscaler-role
      roleOnly: true
    - metadata:
        name: aws-load-balancer-controller
        namespace: kube-system
      roleName: CLUSTER_NAME-aws-lb-controller
      wellKnownPolicies:
        awsLoadBalancerController: true

managedNodeGroups:
  - name: "satori-nodes-1"
    tags:
      # EC2 tags required for cluster-autoscaler auto-discovery
      k8s.io/cluster-autoscaler/enabled: "true"
      k8s.io/cluster-autoscaler/CLUSTER_NAME: "owned"
    instanceType: m5.large 
    minSize: 1
    maxSize: 5
    volumeSize: 50
    desiredCapacity: 1
    privateNetworking: true
    availabilityZones: ["ZONE_A"]
  - name: "satori-nodes-2"
    tags:
      # EC2 tags required for cluster-autoscaler auto-discovery
      k8s.io/cluster-autoscaler/enabled: "true"
      k8s.io/cluster-autoscaler/CLUSTER_NAME: "owned"
    instanceType: m5.large 
    minSize: 1
    maxSize: 5
    volumeSize: 50
    desiredCapacity: 1
    privateNetworking: true
    availabilityZones: ["ZONE_B"]
  - name: "satori-nodes-3"
    tags:
      # EC2 tags required for cluster-autoscaler auto-discovery
      k8s.io/cluster-autoscaler/enabled: "true"
      k8s.io/cluster-autoscaler/CLUSTER_NAME: "owned"
    instanceType: m5.large 
    minSize: 1
    maxSize: 5
    volumeSize: 50
    desiredCapacity: 1
    privateNetworking: true
    availabilityZones: ["ZONE_C"]

addons:
- name: vpc-cni 
  version: latest
  attachPolicyARNs:
    - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
- name: coredns
  version: latest
- name: kube-proxy
  version: latest

vpc:
  nat:
    gateway: NAT_GW_CONFIG  
  clusterEndpoints:
    publicAccess:  true
    privateAccess: true
